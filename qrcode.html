<!DOCTYPE html>
<html>

<head>
    <title>QR Scanner</title>
</head>

<body>
    <span id="text">

    </span>
    <div id="container-qr-video">
        <video id="qr-video"></video>
    </div>
    <select id="cam-list" value="">
        <option value="environment" selected>Environment Facing (default)</option>
        <option value="user">User Facing</option>
    </select>
    <div id="scan-again">
        <span id="done">
            &#10004;
        </span>
        <span id="error">
            &#10006;
        </span>
        <button id="btn-scan-again">
            Scan again
        </button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module">
        import QrScanner from "https://nimiq.github.io/qr-scanner/qr-scanner.min.js";
        // import axios from 'https://unpkg.com/axios/dist/axios.min.js'

        // document.getElementById('result').style.color = 'blue'
        const videoElem = document.getElementById('qr-video')
        const camList = document.getElementById('cam-list')
        const containerVideoElem = document.getElementById('container-qr-video')
        const scanAgain = document.getElementById('scan-again')
        const done = document.getElementById('done')
        const error = document.getElementById('error')

        const btnScanAgain = document.getElementById('btn-scan-again')



        function isValidUrl(url) {
            const objRE = new RegExp('qrlabel\.co\/go\/');
            return objRE.test(url);
        }



        // const resultFetch = (url) => {
        //     if (url?.data) {
        //         await fetch(url.data, {
        //             method: 'POST',
        //             headers: {
        //                 'Accept': 'application/json',
        //                 'Content-Type': 'application/json'
        //             },
        //             body: JSON.stringify({
        //                 sign: 123,
        //                 name: 'test'
        //             })
        //         }).then(r => {
        //             qrScanner.stop();
        //             videoElem.style.display = 'none'
        //             document.getElementById('scan-again').style.display = 'flex'
        //             if (r.status === 200) {
        //                 document.querySelector('body').style.backgroundColor = 'green'
        //                 document.getElementById('done').style.display = 'block'
        //             } else {
        //                 document.querySelector('body').style.backgroundColor = 'red'
        //                 document.getElementById('error').style.display = 'block'
        //             }
        //         })
        //     }
        // }
        const fetch = async (result) => {
            // https://qrlabel.co/go/8e5ca369-dad3-4aa9-a774-1e96eeea33e9
            let isRepeated = false
            if (isValidUrl(result?.data) && !isRepeated) {
                await axios.get(result.data + '?sign=123&name=test').then(r => {


                    containerVideoElem.style.display = 'none'
                    camList.style.display = 'none'
                    scanAgain.style.display = 'flex'

                    if (r.status === 200) {
                        document.querySelector('body').style.backgroundColor = 'green'

                        done.style.display = 'block'
                    } else {
                        document.querySelector('body').style.backgroundColor = 'red'

                        error.style.display = 'block'
                    }
                }).finally(() => {
                    isRepeated = true
                })
            }
        }
        fetch()

        const scanner = new QrScanner(videoElem, result => fetch(result), {
            highlightScanRegion: true,
            highlightCodeOutline: true,
        });

        scanner.start().then(() => {
            QrScanner.listCameras(true).then(cameras => cameras.forEach(camera => {
                const option = document.createElement('option')
                option.value = camera.id
                option.text = camera.label
                camList.add(option)
            }))
        })

        camList.addEventListener('change', event => {
            scanner.setCamera(event.target.value)
        })

        scanner.start()



        btnScanAgain.addEventListener('click', () => {

            scanAgain.style.display = 'none'
            document.querySelector('body').style.backgroundColor = 'white'
            camList.style.display = 'block'
            containerVideoElem.style.display = 'block'


            done.style.display = 'none'
            error.style.display = 'none'

            scanner.start()
        })


    </script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
        }

        #scan-again {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        #btn-scan-again {
            font-size: 60px;

            padding: 20px;

            cursor: pointer;
        }

        #done {
            display: none;
            font-size: 350px;

        }

        #error {
            display: none;
            font-size: 350px;
        }

        #container-qr-video {
            width: 100%;
            height: 100%;

            border: 2px dashed black;
            border-radius: 10px;
        }

        #qr-video {
            width: 100%;
            height: 100%;
        }

        #cam-list {
            position: absolute;

            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);

            font-size: 40px;

            border-radius: 15px;

            padding: 15px;
        }
    </style>
</body>

</html>
